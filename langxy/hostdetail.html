<!DOCTYPE html>

    <title>主机实时详情</title>
    <script src="js/util.js"></script>
    <link href="css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="css/reset.css" type="text/css" rel="stylesheet" />

<body>
    <header class="comTitle">

    <section class="contWrap">
        <section class="hostList">
            <ul class="clearfix">
                <li class="active">
                  <span>
                      <i class="iconfont icon-WIFIwofi1"></i>
                      <em>已连接</em>
                  </span>

                </li>
                <li class="active">
                    <span >

                    </span>

                        <i class="iconfont icon-tubiaozhizuomoban_dianyuan
                         "></i>

                    </span>

                </li>
                <li class="active">
                    <span>
                        <i class="iconfont icon-dianliang"></i>

    <footer class="footer hostfootWrap">
        <a href="hoststate_ns.html" class="fl">更多设备</a>
