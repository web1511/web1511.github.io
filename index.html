<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>todo</title>
    <link rel="stylesheet" href="todo/index.css" />
    <script src="todo/vue.js"></script>
  </head>
  <body>
    <div class="page-top">
      <div class="page-content">
        <h2>任务计划列表888</h2>
      </div>
    </div>
    <div class="main">
      <h3 class="big-title">添加任务：</h3>
      <input
        placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务"
        class="task-input"
        type="text"
        v-model="todo"
        @keyup.enter="addTodo"
      />
      <ul class="task-count" v-show="list.length">
        <!-- <li>
            {{
                list.filter(function(item){
                    return !item.isChecked;
                }).length
            }}个任务未完成</li> -->
        <li>{{noCheckeLength}}个任务未完成</li>
        <li class="action">
          <a
            href="#all"
            :class="{active:visibility === 'all' || visibility === '' }"
            >所有任务</a
          >
          <a href="#unfinished" :class="{active:visibility === 'unfinished'}"
            >未完成的任务</a
          >
          <a href="#finished" :class="{active:visibility === 'finished'}"
            >完成的任务</a
          >
        </li>
      </ul>
      <h3 class="big-title">任务列表：</h3>
      <div class="tasks">
        <span class="no-task-tip" v-show="!list.length"
          >还没有添加任何任务</span
        >
        <ul class="todo-list">
          <li
            class="todo"
            :class="{completed:item.isChecked,editing: item === edtorTodos}"
            v-for="(item ,index) of filterList"
          >
            <div class="view">
              <input class="toggle" type="checkbox" v-model="item.isChecked" />
              <label v-text="item.title" @dblclick="editTodo(item)"></label>
              <button class="destroy" @click="deleteTodo(index,item)"></button>
            </div>
            <input
              class="edit"
              type="text"
              v-model="item.title"
              v-focus="edtorTodos === item"
              @blur="editTodoed"
              @keyup.enter="editTodoed"
              @keyup.esc="cancelTodo(item)"
            />
          </li>
          <!-- <li class="todo" >
                    <div class="view">
                        <input class="toggle" type="checkbox"  />
                        <label>javascript的学习计划</label>
                        <button class="destroy"></button>
                    </div>
                    <input 
                        class="edit" 
                        type="text" 
                    />
                </li>
                <li class="todo">
                    <div class="view">
                        <input class="toggle" type="checkbox"  />
                        <label>php的学习计划</label>
                        <button class="destroy"></button>
                    </div>
                    <input 
                        class="edit" 
                        type="text" 
                    />
                </li> -->
        </ul>
      </div>
    </div>
    <script src="todo/app2.js"></script>
  </body>
</html>
