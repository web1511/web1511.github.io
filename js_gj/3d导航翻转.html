<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:300px;
			height:36px;
			margin:100px auto;
			overflow:hidden;
			perspective: 300px;
			transform-style: preserve-3d; 
		    transition:0.5s;
		    transform-origin: center top -18px;
			
		}
		div:hover{
			 transform: rotateX(90deg);
		}
		p{
			float:left;
		    line-height: 36px;
		}
		a{
			display:block;
			height:36px;
			line-height: 36px;
			border:1px solid #d2d2d2;
			text-decoration: none;
			padding:0 10px;
			color:#000;

		}
		.show{
		   transform-style: preserve-3d;   
		   transform-origin: left top;
           transform: rotateX(-90deg);
           height:36px;
           line-height: 36px;
		}
	</style>
</head>
<body>
	<div>
		<p>
		  <a href="javascript:;">导航</a>
		  <a href="javascript:;" class="show">导航</a>
		</p>
	</div>
</body>
</html>
