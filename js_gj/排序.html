<body>
    <div class="wrap">
        <div class="nav">
            <a href="javascript:;">从小到大</a><a href="javascript:;">打乱顺序</a>
        </div>
        <ul>
            <li>
                <div class="box">1</div>
                <p>1-温馨办公</p>
            </li>
            <li>
                <div class="box">2</div>
                <p>2-游戏桌面</p>
            </li>
            <li>
                <div class="box">3</div>
                <p>3-汽车摇滚</p>
            </li>
            <li>
                <div class="box">4</div>
                <p>4-狭路相逢</p>
            </li>
            <li>
                <div class="box">5</div>

            </li>
            <li>

                <p>6-球鞋动力</p>
            </li>
            <li>

                <p>7-游戏官网</p>
            </li>
            <li>
                <div class="box">8</div>
                <p>8-指尖社区</p>
            </li>
        </ul>
    </div>
    <script>
        var sortBtn = $$('.nav a')[0];
        var randBtn = $$('.nav a')[1];
        var aLis = $$('.wrap li');
        var list  = $('.wrap ul');
        var initArr = [];
        var num = 0;
        var sNum = 0;
        var timer = null;
        var sTimer = null;
        var onOff = true ;
        init(); //初始化函数
        
        console.log( initArr );
        randBtn.onclick = function() {
            clearInterval( timer);
            var sArr = shuffle(initArr);
            var str = '';
            timer = setInterval( function() {
                str += '<li>'+ sArr[num].msg +'</li>'; 
                list.innerHTML = str;
                num ++;
                if( num >= sArr.length ) {
                    clearInterval( timer);
                    num = 0;
                }
            },200);
            

        }
        sortBtn.onclick = function() {
            clearInterval( sTimer );
            var sArr = shuffle(initArr);
            sArr = sortArr( sArr );
            console.log( sArr );
            var str = '';
            sTimer = setInterval( function() {
                str += '<li>'+ sArr[sNum].msg +'</li>'; 
                list.innerHTML = str;
                sNum ++;
                if( sNum >= sArr.length ) {
                    clearInterval( sTimer);
                    sNum = 0;
                }
            },200);
            onOff = !onOff ;
        }
        

        //创建随机数组
        function sortArr( arr ) {
            arr.sort( function(a,b){
              if( onOff ) {
                 if( a.n < b.n ){
                    return -1; //升序
                 }
              }else{
                 if( a.n < b.n ){
                    return 1; //升序
                 }
              }
                
            });
            return arr;
        }
        function shuffle(arr) { 
 
          var i = arr.length, t, j; 
         
          while (i) { 
         
            j = Math.floor(Math.random() * i--); 
         
            t = arr[i]; 
         
            arr[i] = arr[j]; 
         
            arr[j] = t; 
         
          } 
          return arr;
        } 

       
        function init() {
            for( var i=0;i<aLis.length;i++ ) {
                aLis[i].num = i;
                initArr.push({
                    n: aLis[i].num ,
                    msg : aLis[i].innerHTML
                });
            }
            return initArr;
        }
        function $$(obj) {
            return document.querySelectorAll(obj);
        }
        function $(obj) {
            return document.querySelector(obj);
        }
    </script>
